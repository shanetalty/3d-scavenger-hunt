<!DOCTYPE html>
<html>
<head>
  <title>3D Models Scavenger Hunt</title>
  <style>
    /* Styling for the canvas */
    #canvas {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>3D Models Scavenger Hunt</h1>

  <div id="canvas"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Initialize the 3D scene
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("canvas").appendChild(renderer.domElement);

    // Create the loader
    var loader = new THREE.GLTFLoader();

    // Create the key model
    loader.load('assets/key.glb', function (gltf) {
      var keyModel = gltf.scene;
      keyModel.scale.set(0.1, 0.1, 0.1); // Adjust the scale as needed
      keyModel.position.set(-2, 0, -5);
      scene.add(keyModel);
    });

    // Create the book model
    loader.load('assets/book.glb', function (gltf) {
      var bookModel = gltf.scene;
      bookModel.scale.set(0.1, 0.1, 0.1); // Adjust the scale as needed
      bookModel.position.set(-1, 0, -5);
      scene.add(bookModel);
    });

    // Create the doll model
    loader.load('assets/doll.glb', function (gltf) {
      var dollModel = gltf.scene;
      dollModel.scale.set(0.1, 0.1, 0.1); // Adjust the scale as needed
      dollModel.position.set(1, 0, -5);
      scene.add(dollModel);
    });

    // Create the spider model
    loader.load('assets/spider.glb', function (gltf) {
      var spiderModel = gltf.scene;
      spiderModel.scale.set(0.1, 0.1, 0.1); // Adjust the scale as needed
      spiderModel.position.set(2, 0, -5);
      scene.add(spiderModel);
    });

    // Render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
